<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June 11, 2026 Countdown</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Dark background */
            background: #111827;
        }
        .timer-unit {
            transition: transform 0.1s ease-out;
            min-width: 100px; /* Ensure uniformity */
        }
        .timer-value {
            line-height: 1; /* Keep numbers tight */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="countdown-card" class="bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-4xl text-white text-center border-t-4 border-indigo-500">
        
        <h1 class="text-3xl md:text-5xl font-extrabold mb-4 text-indigo-400">
            Countdown to the Future
        </h1>
        <p class="text-lg md:text-xl mb-10 text-gray-400 font-light">
            Target: June 11, 2026, 4:00 AM (Your Local Time)
        </p>

        <div id="timer-display" class="flex justify-center flex-wrap gap-4 md:gap-8">
            <!-- Days Unit -->
            <div class="timer-unit flex flex-col items-center p-4 bg-gray-900 rounded-lg shadow-lg">
                <div id="days" class="timer-value text-5xl md:text-6xl font-black text-green-400">000</div>
                <div class="text-sm uppercase tracking-wider text-gray-400 mt-2">Days</div>
            </div>

            <!-- Hours Unit -->
            <div class="timer-unit flex flex-col items-center p-4 bg-gray-900 rounded-lg shadow-lg">
                <div id="hours" class="timer-value text-5xl md:text-6xl font-black text-green-400">00</div>
                <div class="text-sm uppercase tracking-wider text-gray-400 mt-2">Hours</div>
            </div>

            <!-- Minutes Unit -->
            <div class="timer-unit flex flex-col items-center p-4 bg-gray-900 rounded-lg shadow-lg">
                <div id="minutes" class="timer-value text-5xl md:text-6xl font-black text-green-400">00</div>
                <div class="text-sm uppercase tracking-wider text-gray-400 mt-2">Minutes</div>
            </div>

            <!-- Seconds Unit -->
            <div class="timer-unit flex flex-col items-center p-4 bg-gray-900 rounded-lg shadow-lg">
                <div id="seconds" class="timer-value text-5xl md:text-6xl font-black text-green-400">00</div>
                <div class="text-sm uppercase tracking-wider text-gray-400 mt-2">Seconds</div>
            </div>

            <!-- Milliseconds Unit -->
            <div class="timer-unit flex flex-col items-center p-4 bg-gray-900 rounded-lg shadow-lg w-full max-w-xs mx-auto mt-4 md:mt-0 md:w-auto">
                <div id="milliseconds" class="timer-value text-3xl md:text-4xl font-extrabold text-red-400">000</div>
                <div class="text-xs uppercase tracking-wider text-gray-400 mt-2">Milliseconds</div>
            </div>
        </div>
        
        <p id="message" class="mt-12 text-2xl font-semibold text-indigo-300 hidden">
            ðŸŽ‰ Time has arrived!
        </p>
    </div>

    <script>
        // Define the target date (June 11, 2026, 4:00 AM)
        // Note: The Date constructor automatically interprets this time in the user's local timezone.
        const targetDate = new Date('June 11, 2026 04:00:00').getTime();

        const units = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds'),
            milliseconds: document.getElementById('milliseconds'),
            message: document.getElementById('message'),
            display: document.getElementById('timer-display')
        };

        function updateCountdown() {
            const now = new Date().getTime();
            let distance = targetDate - now;

            // Stop the timer if the target is reached
            if (distance < 0) {
                clearInterval(timerInterval);
                units.days.textContent = '000';
                units.hours.textContent = '00';
                units.minutes.textContent = '00';
                units.seconds.textContent = '00';
                units.milliseconds.textContent = '000';
                units.message.classList.remove('hidden');
                units.display.classList.add('hidden');
                document.getElementById('countdown-card').classList.add('animate-pulse');
                return;
            }

            // Time calculations
            const msInSecond = 1000;
            const msInMinute = 60 * msInSecond;
            const msInHour = 60 * msInMinute;
            const msInDay = 24 * msInHour;

            const days = Math.floor(distance / msInDay);
            distance %= msInDay; // Remaining milliseconds after days

            const hours = Math.floor(distance / msInHour);
            distance %= msInHour; // Remaining milliseconds after hours

            const minutes = Math.floor(distance / msInMinute);
            distance %= msInMinute; // Remaining milliseconds after minutes

            const seconds = Math.floor(distance / msInSecond);
            distance %= msInSecond; // Remaining milliseconds (which is the milliseconds value itself)
            const milliseconds = distance;

            // Helper function to pad numbers
            const pad = (num, len = 2) => String(num).padStart(len, '0');

            // Update DOM
            units.days.textContent = pad(days, 3);
            units.hours.textContent = pad(hours);
            units.minutes.textContent = pad(minutes);
            units.seconds.textContent = pad(seconds);
            units.milliseconds.textContent = pad(milliseconds, 3);
        }

        // Start the timer, updating every 50 milliseconds for smoother display of milliseconds
        const timerInterval = setInterval(updateCountdown, 50);
        
        // Initial call to prevent a visual flash
        updateCountdown();

    </script>
</body>
</html>
